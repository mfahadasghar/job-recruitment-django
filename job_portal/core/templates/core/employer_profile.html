{% extends 'base.html' %}
{% block title %}Company Profile{% endblock %}
{% block content %}
<div class="card p-4 shadow">
  <h4>Update Company Profile</h4>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary mt-3">Update</button>
  </form>
</div>
{% endblock %}
