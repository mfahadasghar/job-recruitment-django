{% extends 'base.html' %}
{% block title %}Update Profile{% endblock %}
{% block content %}
<div class="card shadow p-4">
  <h4>Update Your Profile</h4>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary mt-3">Save</button>
  </form>
</div>
{% endblock %}
