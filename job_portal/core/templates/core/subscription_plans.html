<ul class="list-group mt-3">
  {% for plan in plans %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div>

      <a href="{% url 'purchase-subscription' plan.id %}" class="btn btn-success">Activate</a>

</ul>
{% endblock %}
